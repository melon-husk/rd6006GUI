<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myPowerApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>

<body>
    <div class="grid-container">
        <div class="batStat aesthetic" id="batStat"></div>
        <div class="ovpocp aesthetic" id="ovpocp"></div>
        <div class="cvcc aesthetic" id="cvcc"></div>
        <div class="energyMeter aesthetic" id="energyMeter"></div>
        <div class="displayVoltage aesthetic" id="displayVoltage"></div>
        <div class="displayCurrent aesthetic" id="displayCurrent"></div>
        <div class="displayPower aesthetic" id="displayPower"></div>
        <div class="ipVol aesthetic" id="ipVol">Input Voltage</div>
        <div class="displayIPVoltage aesthetic" id="displayIPVoltage"></div>
        <div class="showVA">
            <div class="vSet aesthetic" id="vSet">V-Set</div>
            <div class="iSet aesthetic" id="iSet">I-Set</div>
            <div class="ovp aesthetic" id="ovp">OVP</div>
            <div class="ocp aesthetic" id="ocp">OCP</div>
            <div class="displaySetVoltage aesthetic"><input type="text" id="displaySetVoltage"></div>
            <div class="displaySetCurrent aesthetic"><input type="text" id="displaySetCurrent"></div>
            <div class="displayOVP aesthetic"><input type="text" id="displayOVP"></div>
            <div class="displayOCP aesthetic"><input type="text" id="displayOCP"></div>
        </div>
        <div class="enter aesthetic" id="enter">ENTER</div>
        <div class="switch aesthetic" id="switch">ON/OFF</div>
        <!-- <script src="preload.js"></script> -->
        <!-- <script src="renderer.js"></script> -->
    </div>
    <canvas id="myChart" width="60" height="60"></canvas>
</body>

</html>
